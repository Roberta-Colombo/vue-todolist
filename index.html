<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <title>Vue To-Do List</title>
</head>
<body>
    
    <div id="app">

        <div class="container">
            <h1>My To-Do List</h1>

            <ul>
                <li v-for="(task, index) in tasks" :key="index" 
                :class="{ 'line-through': task.done }" @click="changeStatus(index)">
                    {{task.text}}
                    <button @click="eraseTask(index)">&cross;</button>    
                </li>
            </ul>

            <h3>Anything else?</h3>
            <div class="add-new-task">
                <input type="text" v-model="newTask.text" @keyup.enter="addTask">
                <button id="new-task-btn" @click="addTask">Add new task</button>
            </div>
            <!-- <div v-if="newTask.error">You won't remember what that means. Add some more words!</div> -->
        
            

        </div> 

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
